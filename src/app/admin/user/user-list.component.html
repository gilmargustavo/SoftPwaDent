<div class="mb-1">
        <button id="addButton" md-raised-button color="primary" class="btn btn-secondary" [routerLink]="['new']">Nuevo Usuario</button>
      </div>
<br><br>

<h1>Usuarios Registrados</h1>


  <div class="col s8">
    <div class="row">
      <h3>File Uploads</h3>

      <div *ngFor="let upload of uploads | async">
        <div class="card">
          <div class="card-image">
            <img src={{upload.url}} height="100px" width="100px">
            <span class="card-title" style="background: rgba(0,0,0,0.5); padding: 11px;">{{ upload.name }}</span>
            <a class="btn-floating halfway-fab waves-effect waves-light red" (click)='deleteUpload(upload)' style="right: 2px; bottom: 2px;"><i class="material-icons">delete</i></a>
          </div>
        </div>
        </div>
      </div>
      <div>
  </div>
