<div class="mb-1">
    <button id="addButton" md-raised-button color="primary" class="btn btn-secondary" [routerLink]="['new']">Registrar Antecedente</button>
    <button id="" md-raised-button color="primary" class="btn btn-secondary">Reiniciar Listado</button>
  </div>
  
  <br><br>
  
  
          <md-input-container style="width: 100%"> <input mdInput type='text'
            style='margin:15px auto;width:30%;'
            placeholder='Introduzca el ci del paciente'
            (keyup)='updateFilter($event)'/> </md-input-container> 
      
  
    <ngx-datatable
    class="material"
    [headerHeight]="50"
    [limit]="10"
    [scrollbarH]="true"
    [columnMode]="'force'"
    [footerHeight]="50"
    [rowHeight]="'auto'"
    [rows]="items | async">
  
  
    
          <ngx-datatable-column name="CI">
            <ng-template let-value="row['presionAlta']" ngx-datatable-cell-template>
              <strong>{{value}}</strong>
            </ng-template>
          </ngx-datatable-column>
  
              <ngx-datatable-column name="Acciones" width="100">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                  <button id="editButton" md-icon-button md-button-sm (click)="edit(row)" [attr.aria-label]="edit"><md-icon>edit</md-icon></button>
                  <button id="deleteButton" md-icon-button md-button-sm (click)="deleteItem(row.$key)" [attr.aria-label]="delete"><md-icon>delete</md-icon></button>
                </ng-template>
              </ngx-datatable-column>
        </ngx-datatable>
