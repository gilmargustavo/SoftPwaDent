<h1>Panel de Información de la clínica</h1>

<div class="card">
    <div class="card-content">
      <div class="row">
        <div class="col s12">
          <h3>Foto del Paciente</h3>
          <div class="file-field input-field">
            <div class="btn">
              <span>Archivo</span>
              <input type="file" (change)="detectFiles($event)">
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text">
            </div>
          </div>
          <button class="waves-effect waves-light btn" [disabled]="!selectedFiles" (click)="uploadSingle()">
            <i class="material-icons right">cloud</i>
            Subir Archivo
          </button>
        </div>
      </div>
    </div>
  </div>
  
  
  <div *ngIf="currentUpload">
     <progress min="1" max="100" value="{{ currentUpload?.progress }}"></progress> 
      Progreso: {{currentUpload?.name}} | {{currentUpload?.progress}}% Completado
  </div>
